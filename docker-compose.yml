version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: aerodoc-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-myadmin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pass123}
      POSTGRES_DB: ${POSTGRES_DB:-aero}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myadmin -d aero"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aerodoc-network

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: aerodoc-chromadb
    ports:
      - "8001:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    # healthcheck:
    #   test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v2/heartbeat')"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5
    networks:
      - aerodoc-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aerodoc-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-myadmin}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-aerodoc}
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_started
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    networks:
      - aerodoc-network

  # Next.js Frontend (Temporarily disabled)
